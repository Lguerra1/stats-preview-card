<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-content">
      <div class="main-content__left">
        <div class="text-container">
          <h1 class="main-text">
            Get <span class="purple-text">insights</span> that help your
            business grow.
          </h1>
          <p class="content-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat-heading-container">
            <div class="stat-heading">
              <p class="stat-num">10k+</p>
              <p class="stat-text">COMPANIES</p>
            </div>
            <div class="stat-heading">
              <p class="stat-num">314</p>
              <p class="stat-text">TEMPLATES</p>
            </div>
            <div class="stat-heading">
              <p class="stat-num">12M+</p>
              <p class="stat-text">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content__right">
        <img class="background-image" src="./images/image-header-desktop.jpg" alt="header">
      </div>
    </div>
  </body>
</html>
